<script type="text/javascript" >
var n = prompt("Please enter ", "");
let string = "";
for (let i = 1; i <= n; i++) {
  // printing spaces
  for (let j = 0; j < n - i; j++) {
    string += " ";
  }
  // printing star
  for (let k = 0; k < i; k++) {
    string += "*";
  }
  string += "\n";
}
 document.write(`<pre>${string}</pre>`);

</script>

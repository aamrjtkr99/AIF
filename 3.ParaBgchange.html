<!DOCTYPE html>
<html>
<head>
<title>Change the Background Color with JavaScript</title>
<script>
    
    function changeparaBg(color){
        document.getElementById("paragraph").style.background = color;
    }
</script>
</head>
<body>
   <h1>Create a paragraph block element.</h1>
   <p id="paragraph">Create a paragraph block element. Create at least 5 buttons with different colour names
on each button. On clicking each button, the background of the paragraph block element
should change to that colour.</p>
    
    <div>
        <label>Change Paragraph Background To:</label>
        <button type="button" onclick="changeparaBg('red');">Red</button>
        <button type="button" onclick="changeparaBg('green');">Green</button>
        <button type="button" onclick="changeparaBg('blue');">Blue</button>
        <button type="button" onclick="changeparaBg('yellow');">Yellow</button>
        <button type="button" onclick="changeparaBg('skyblue');">SkyBlue</button>
    </div>
</body>
</html>

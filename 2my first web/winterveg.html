<h1>WINTER VEGETABLES IN INDIA</h1>
<P>Indian winter is the best season to grow a variety of vegetables in your kitchen garden. This growing season is also known as the Rabi season. In fact, some vegetables in India are only grown as Rabi crops.</p>

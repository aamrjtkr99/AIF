<script type="text/javascript">
       var rows = prompt("Please enter ", "");
         printstar(rows);

function printstar(rows){
 for(var i=1; i <= rows; i++)
   {
    for(var j=1; j<=i; j++){
   
     document.write('*');
    }
     document.write('<br/>');
     }
     }

</script>
